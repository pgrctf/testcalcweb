<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .calculator { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; width: 260px; margin: 60px auto; }
        .display { width: 100%; height: 40px; font-size: 1.5em; margin-bottom: 10px; text-align: right; padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 1.1em; border: none; border-radius: 4px; background: #e0e0e0; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #d0d0d0; }
        .operator { background: #f9a825; color: #fff; }
        .operator:hover { background: #fbc02d; }
        .equals { background: #43a047; color: #fff; grid-column: span 2; }
        .equals:hover { background: #388e3c; }
        .clear { background: #e53935; color: #fff; }
        .clear:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('/')">÷</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">×</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">−</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="append('+')">+</button>
            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
